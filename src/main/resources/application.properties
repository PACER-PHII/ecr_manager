spring.datasource.url = ${JDBC_URL}
spring.datasource.username = ${JDBC_USERNAME}
spring.datasource.password = ${JDBC_PASSWORD}
spring.datasource.driver-class-name = org.postgresql.Driver
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jackson.mapper.accept_case_insensitive_properties = true

logging.level.gatech.edu = debug
logging.level.gatech.edu.PHCR_Controller.controller = debug

server.servlet.contextPath = /ecr-manager

direct.datasource.url = ${JDBC_URL}
direct.datasource.username = ${JDBC_USERNAME}
direct.datasource.password = ${JDBC_PASSWORD}

FHIRController.serverBaseUrl = http://fhir-controller:8080/FHIR_Controller-0.0.1-SNAPSHOT